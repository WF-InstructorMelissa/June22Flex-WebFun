<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Guess the Number</title>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./minesweeper.html">MineSweeper Game</a>
    </nav>
    <div class="game">
        <button id="startStop" onclick="randnum()">Start Game</button>
        <form name="guessNumForm">
            <input type="number" name="guess" id="guess">
            <input type="button" value="Check" onclick="clicked()">
        </form>
        <div class="answer">
            <p id="theGuess"></p>
        </div>
        <div class="past">
            <h3>Past Guesses</h3>
            <div class="span">
                <span>[</span>
                <span id="pastGuess"></span>
                <span>]</span>
            </div>
        </div>
    </div>
    <div class="rules">
        <h3>Rules of the Game</h3>
        <ul>
            <li>Chose a number from 1 to 100</li>
            <li>Whole numbers only</li>
            <li>Integers only no letters</li>
        </ul>
    </div>
    <script src="./js/script.js"></script>
    <script>
    //     function clicked() {
    //         alert("button clicked")
    //     }
    // </script>
</body>
</html>
