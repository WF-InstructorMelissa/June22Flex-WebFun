<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Guess the Number Game</h1>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./minesweeper.html">MineSweeper Game</a>
    </nav>
    <div class="game">
        <button id="startStop" onclick="randnum()">Start Game</button>
        <form name="guessNumForm">
            <input type="number" name="guess" id="guess">
            <!-- <input type="submit" name="" id="" value="Check"> -->
            <!-- <button onclick="clicked()">Check</button> -->
            <input type="button" value="Check" onclick="clicked()">
        </form>
        <div class="answer">
            <p id="theGuess"></p>
            <!-- <p id="hi"></p>
            <p id="low"></p>
            <p id="correct"></p> -->
        </div>
        <h3>Past Guesses</h3>
        <!-- <ol id="pastGuess"></ol> -->
        <span>[</span><span id="pastGuess"></span><span>]</span>
    </div>
    <div class="rules">
        <h3>Rules of the Game</h3>
        <ul>
            <li>Chose a number from 1 to 100</li>
            <li>Whole numbers only</li>
            <li>Integers only no letters</li>
        </ul>
    </div>
